<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fas fa-home"></i> <a href="/">Home</a></li>
                    @if (User != null)
                    {
                    <li class="list-group-item"><a href="/Users/Details">My Profile</a></li>
                    <li class="list-group-item"><a href="/Cakes/AddCake">Add Cake</a></li>
                    <li class="list-group-item"><a href="/Users/Logout">Log Out</a></li>
                    }
                    @else
                    {
                    <li class="list-group-item"><i class="fas fa-users"></i> <a href="/Users/Register">Register</a></li>
                    <li class="list-group-item"><i class="fas fa-sign-in-alt"></i> <a href="/Users/Login">Login</a></li>
                    }
                    <li class="list-group-item">
                        <form class="form-group" action="/Cakes/Search" method="get">
                            <input type="text" class="form-control" name="searchField" />
                            <input type="submit" class="form-control btn-primary" value="Search" />
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-lg-8">
                @RenderBody()
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript"></script>
</body>
</html>
