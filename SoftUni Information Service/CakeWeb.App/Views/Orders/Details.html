<a href="/">Back To Home</a>
<br />
<div>
    <strong>Order @Model.Id</strong>
</div>
<br />
<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
        <tr>
            <td scope="col"><strong>Product Name</strong></td>
            <td scope="col"><strong>Price</strong></td>
        </tr>
    </thead>
    <tbody>
        @foreach(var cake in Model.Cakes)
        {
            <tr>
                <td><a href="/Cakes/Details?id=@cake.CakeId">@cake.CakeName</a></></td>
                <td>$@cake.CakePrice</td>
            </tr>
        }
    </tbody>
</table>
<br />
<div>
    <em>Created On: @Model.DateOfRegistration</em>
</div>
