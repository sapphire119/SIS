<div class="container offset-md-3 col-md-6 offset-md-3">
    <h1 class="text-center text-success">Login</h1>
    <hr style="width:100%; color:green; background-color:green; height:2px" />
    <form action="/Users/Login" method="post">
        <div class="form-group">
            <label for="Username/Email">Username/Email</label>
            <input type="text" class="form-control" name="usernameOrEmail" placeholder="Username / Email">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password..." />
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
