<div class="container-fluid row">
    <div class="col-md-6">
        <figure>
            <img class="img-thumbnail row w-100 h-50" src="{{albumCover}}" alt="{{albumName}}" />
            <div class="container align-content-center row h-25" style="padding-top:-40px">
                <h3 class="text-center">Album Name: {{albumName}}</h3>
                <h3 class="text-center">Album Price: {{albumPrice}}</h3>
            </div>
            <div class="container align-content-end row h-25" style="padding-bottom:2px">
                <div class="btn-toolbar justify-content-between">
                    <a class="btn btn-success" href="/Tracks/Create?albumId={{albumId}}">Create Track</a>
                    <a class="btn btn-success" href="/Albums/All">Back To All</a>
                </div>
            </div>
        </figure>
    </div>
    <div class="container-fluid col-md-6">
        <h2>Tracks</h2>
        <ul>
            {{tracksOrdered}}
        </ul>
    </div>
</div>
