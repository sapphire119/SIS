<body>
    <h1>IRunes</h1>
    <ul>
        <li><a href="/Home/Index">Home</a></li>
        <li><a href="/Albums/All">Albums</a></li>
        <li><a href="/Users/Logout">Logout</a></li>
    </ul>
    <hr />
    <h1>Create Track</h1>
    <hr />
    <form action="/Tracks/Create?albumId={{albumId}}" method="post">
        <div>
            Name: <input type="text" name="trackName" placeholder="Name..." />
        </div>
        <div>
            Link: <input type="text" name="trackLink" placeholder="Link..." />
        </div>
        <div>
            Price: <input type="text" name="trackPrice" placeholder="Price..." />
        </div>
        <input type="submit" value="Create" />
    </form>
    <hr />
    <p><a href="/Albums/Details?id={{albumId}}">Back To Album</a></p>
